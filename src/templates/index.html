<!DOCTYPE html>
<html>
<head>
    <title>Image Transformation</title>
</head>
<body>
    <h1>Image Transformation</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="POST" action="/transform" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br><br>
        <input type="submit" value="Transform Image">
    </form>
</body>
</html>
